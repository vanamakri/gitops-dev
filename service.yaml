apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: nginx-k8s
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 8080       # Service listens on port 8080
      targetPort: 80   # Forward traffic to container's port 80
  type: NodePort  # Change to LoadBalancer if needed
